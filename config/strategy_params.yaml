# QTAlgo Super26 Strategy Parameters
# Core parameters for the strategy

# Entry Signal Parameters
entry:
  # Minimum score thresholds for entry signals
  strongTrendMinScore: 1.5  # Minimum score for strong trend entries
  weakTrendMinScore: 3.0    # Minimum score for weak trend entries
  
# Exit Management Parameters
exit:
  stopLossPercent: 2.0        # Initial stop loss percentage
  takeProfitPercent: 4.0      # Final take profit percentage
  partialExitPercent: 1.0     # First take profit level
  trailingStopPercent: 0.8    # Trailing stop distance

# ADX Parameters
adx:
  adxThreshold: 20  # ADX trend strength threshold
  adxlen: 14        # ADX length
  dilen: 14         # DI length

# Regime Filter Parameters
regime_filter:
  length: 50        # HMA length for regime detection
  mult: 2.0         # Multiplier for regime bands

# Pivot Trend Parameters
pivot_trend:
  pivotLength: 10   # Length for pivot detection
  atrLength: 14     # ATR length for offset
  atrMult: 1.0      # ATR multiplier

# Trend Duration Forecast Parameters
trend_duration:
  hmaLength: 20     # HMA length for trend detection
  trendLength: 10   # Trend duration lookback

# ML Adaptive SuperTrend Parameters
ml_supertrend:
  atrPeriod: 10     # ATR period
  factor: 3.0       # SuperTrend factor
  lookback: 100     # Lookback for volatility percentile

# Linear Regression Channel Parameters
linreg_channel:
  length: 50        # Linear regression length
  deviation: 2.0    # Standard deviation multiplier

# Pivot Levels Parameters
pivot_levels:
  pivotType: "traditional"  # Type of pivot calculation
  atrProximity: 1.5         # ATR multiplier for proximity check

# Indicator Weights
weights:
  w_adx: 1.0              # ADX weight
  w_regime: 1.0           # Regime filter weight
  w_pivotTrend: 1.5       # Pivot trend weight (primary signal)
  w_trendDuration: 0.8    # Trend duration weight
  w_mlSupertrend: 1.2     # ML SuperTrend weight
  w_linregChannel: 0.9    # Linear regression weight
  w_pivotLevels: 0.7      # Pivot levels weight

# Risk Management
risk:
  maxPositionSize: 1.0     # Maximum position size (1.0 = 100%)
  maxLeverage: 1.0         # Maximum leverage
  riskPerTrade: 0.02       # Risk per trade (2%)
